<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Roleta Vava</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark text-white">
    <header class="text-center">
      <h1>Roleta Vavas</h1>
    </header>
    <main>
      <div class="d-flex flex-column align-items-center justify-content-center">
        <div
          class="d-flex flex-column justify-content-center w-50 bg-light p-4 rounded"
        >
          <select name="weapon" id="weapon" class="form-select mb-5"></select>

          <div
            class="input-group d-flex flex-column align-items-center justify-content-center"
          >
            <div class="w-50 d-flex flex-column text-center">
              <span class="text-dark mb-3">Skin Sorteada</span>
              <img
                class="w-100 mb-3"
                id="img-skin"
                alt="Sem imagem"
                height="200px"
                src="assets/image/ezequiel.jfif"
              />
              <input
                class="outline-none text-center"
                value="Nome da skin"
                type="text"
                id="name-skin"
                disabled
              />
            </div>
            <button id="sort-click" class="mt-4 btn btn-primary w-50 rounded">
              Sortear
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="./assets/scripts/main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
